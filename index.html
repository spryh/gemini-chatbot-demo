<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate Advisor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      color: #111827;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    #chatbox {
      height: 500px;
      background-color: #ffffff;
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 20px;
      overflow-y: auto;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.03);
      border: 1px solid #e5e7eb;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 16px;
    }

    button {
      background-color: #4475f2;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #325ee0;
    }

    .message {
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .user-message {
      color: #4475f2;
      font-weight: 600;
    }

    .bot-message {
      color: #374151;
    }

    .error-message {
      color: #dc2626;
      font-style: italic;
    }

    .typing-indicator {
      color: #9ca3af;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Real Estate Advisor</h1>
  <div id="chatbox"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Ask a real estate question..." autocomplete="off" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_KEY = "AIzaSyBbvl5QRipdbaL-zrZayu_-fzEt-TQQSOE"; // Replace this
    const MODEL_NAME = "models/gemini-1.5-pro-latest";
    const API_VERSION = "v1beta";
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");

    const history = [
      {
        role: "user",
        parts: [{
          text: `You are a helpful and friendly real estate assistant here to give advice on kirkland real estate questions.
Be sure to end the session after all questions are answered with a polite and gentle request for the user's name and phone number so one of our agents can follow up.`
        }]
      }
    ];

    function addMessage(sender, text, type = "bot") {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${type}-message`;
      messageDiv.innerHTML = `<strong>${sender}:</strong><br>${text}`;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
      return messageDiv;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage("You", message, "user");
      userInput.value = "";

      history.push({ role: "user", parts: [{ text: message }] });
      const typingEl = addMessage("Real Estate Advisor", "Typing...", "typing");

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/${API_VERSION}/${MODEL_NAME}:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: history,
              generationConfig: {
                temperature: 0.7,
                topP: 1,
                topK: 40,
                maxOutputTokens: 2048
              }
            })
          }
        );

        const data = await response.json();
        typingEl.remove();

        const responseText = data.candidates?.[0]?.content?.parts?.[0]?.text;
        if (!responseText) {
          throw new Error(data.error?.message || "No valid response.");
        }

        const formatted = responseText.replace(/\n\n/g, "<br><br>");
        addMessage("Real Estate Advisor", formatted, "bot");

        history.push({
          role: "model",
          parts: [{ text: responseText }]
        });

      } catch (error) {
        typingEl.remove();
        addMessage("Error", error.message, "error");
        console.error("Gemini API Error:", error);
      }
    }

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Initial greeting
    addMessage("Real Estate Advisor", "Hi there! I'm here to help you with real estate questions. What would you like to know?");
  </script>
</body>
</html>
