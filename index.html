<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini 1.5 Pro Chatbot v5</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    #chatbox {
      height: 500px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: white;
      overflow-y: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #userInput {
      width: calc(100% - 90px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 80px;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3367d6;
    }
    .message {
      margin-bottom: 12px;
      line-height: 1.5;
    }
    .user-message {
      color: #1a73e8;
      font-weight: bold;
    }
    .bot-message {
      color: #202124;
    }
    .error-message {
      color: #d93025;
      font-style: italic;
    }
    .typing-indicator {
      color: #5f6368;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Gemini 1.5 Pro Chatbot</h1>
  <div id="chatbox"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_KEY = "AIzaSyBbvl5QRipdbaL-zrZayu_-fzEt-TQQSOE"; // Replace this!
    const MODEL_NAME = "gemini-1.5-pro-latest";
    const API_VERSION = "v1beta";
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");

    // Conversation history
    const history = [];

    function addMessage(sender, text, messageType = "bot") {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${messageType}-message`;
      messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(messageDiv);
      chatbox.scrollTop = chatbox.scrollHeight;
      return messageDiv;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Add user message to chat
      addMessage("You", message, "user");
      userInput.value = "";

      // Update conversation history
      history.push({
        role: "user",
        parts: [{ text: message }]
      });

      const typingEl = addMessage("Gemini", "Typing...", "typing");

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/${API_VERSION}/models/${MODEL_NAME}:generateContent?key=${API_KEY}`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              contents: history,
              generationConfig: {
                temperature: 0.9,
                topP: 1,
                topK: 40,
                maxOutputTokens: 2048
              }
            })
          }
        );

        const data = await response.json();
        typingEl.remove();

        const responseText = data.candidates?.[0]?.content?.parts?.[0]?.text;
        if (!responseText) {
          const errorMsg = data.error?.message || "No valid response.";
          throw new Error(errorMsg);
        }

        // Add Gemini reply to chat and history
        addMessage("Gemini", responseText, "bot");
        history.push({
          role: "model",
          parts: [{ text: responseText }]
        });

      } catch (error) {
        typingEl.remove();
        addMessage("Error", error.message, "error");
        console.error("Gemini API Error:", error);
      }
    }

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Welcome message
    addMessage("Gemini", "Hello! I'm Gemini 1.5 Pro. How can I help you today?");
  </script>
</body>
</html>
