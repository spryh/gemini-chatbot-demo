<!DOCTYPE html>
<html>
<head>
    <title>Gemini Chatbot</title>
    <style>
        #chatbox { 
            border: 1px solid #ccc; 
            height: 300px; 
            overflow-y: scroll; 
            padding: 10px; 
            margin-bottom: 10px;
            background: #f9f9f9;
        }
        #userInput { 
            width: 70%; 
            padding: 8px; 
            margin-right: 5px;
        }
        button { 
            padding: 8px 15px; 
            background: #4285f4; 
            color: white; 
            border: none; 
            cursor: pointer;
        }
        button:hover { background: #3367d6; }
        .error { color: red; }
        .message { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Gemini Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask something..." autocomplete="off">
    <button onclick="sendMessage()">Send</button>

    <script>
        const API_KEY = "AIzaSyBbvl5QRipdbaL-zrZayu_-fzEt-TQQSOE"; // Replace with your actual API key
        const chatbox = document.getElementById("chatbox");

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim();
            if (!userInput) return;

            // Display user message
            addMessage("You", userInput);
            document.getElementById("userInput").value = "";

            try {
                // Show loading indicator
                const loadingId = addMessage("Bot", "Thinking...", true);

                // Call Gemini API
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: userInput }]
                            }]
                        })
                    }
                );

                const data = await response.json();

                // Remove loading indicator
                document.getElementById(loadingId)?.remove();

                // Handle response
                if (!data.candidates || !data.candidates[0]) {
                    const errorMsg = data.error?.message || 
                                  data.promptFeedback?.blockReason || 
                                  "No response from Gemini. The prompt may have been blocked.";
                    throw new Error(errorMsg);
                }

                // Display bot response
                const botReply = data.candidates[0].content.parts[0].text;
                addMessage("Bot", botReply);

            } catch (error) {
                addMessage("Error", error.message, false, "error");
                console.error("API Error:", error);
            }
        }

        function addMessage(sender, text, isTemp = false, className = "") {
            const messageId = isTemp ? "temp-" + Date.now() : "";
            const messageElement = document.createElement("div");
            messageElement.className = `message ${className}`;
            messageElement.id = messageId;
            messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to bottom
            return messageId;
        }

        // Allow pressing Enter to send message
        document.getElementById("userInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
