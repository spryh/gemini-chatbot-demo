<!DOCTYPE html>
<html>
<head>
    <title>Gemini Chatbot</title>
    <style>
        #chatbox { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        #userInput { width: 80%; padding: 8px; }
        button { padding: 8px 15px; }
    </style>
</head>
<body>
    <h1>Gemini Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask something...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const API_KEY = "YOUR_GEMINI_API_KEY"; // Replace with your key

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            // Add user message to chatbox
            document.getElementById("chatbox").innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById("userInput").value = "";

            // Call Gemini API
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        contents: [{ 
                            parts: [{ text: userInput }] 
                        }] 
                    })
                });
                const data = await response.json();
                const botReply = data.candidates[0].content.parts[0].text;
                document.getElementById("chatbox").innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;
            } catch (error) {
                document.getElementById("chatbox").innerHTML += `<p><strong>Error:</strong> ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
