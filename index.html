<!DOCTYPE html>
<html>
<head>
    <title>Gemini Chatbot</title>
    <style>
        #chatbox { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        #userInput { width: 80%; padding: 8px; }
        button { padding: 8px 15px; }
    </style>
</head>
<body>
    <h1>Gemini Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask something...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const API_KEY = "AIzaSyBbvl5QRipdbaL-zrZayu_-fzEt-TQQSOE"; // Replace with your key

        async function sendMessage() {
    const userInput = document.getElementById("userInput").value;
    if (!userInput) return;

    // Add user message to chatbox
    const chatbox = document.getElementById("chatbox");
    chatbox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
    document.getElementById("userInput").value = "";

    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
                contents: [{ parts: [{ text: userInput }] }] 
            })
        });

        const data = await response.json();

        // Debug: Log the full API response
        console.log("API Response:", data);

        // Handle errors (e.g., no candidates, safety filters triggered)
        if (!data.candidates || !data.candidates[0]) {
            throw new Error(data.error?.message || "No response from Gemini. Check the API key and request format.");
        }

        // Extract the bot's reply
        const botReply = data.candidates[0].content.parts[0].text;
        chatbox.innerHTML += `<p><strong>Bot:</strong> ${botReply}</p>`;

    } catch (error) {
        chatbox.innerHTML += `<p><strong>Error:</strong> ${error.message}</p>`;
    }
}
    </script>
</body>
</html>
