<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate Advisor</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto:wght@300;400;500;600&family=Roboto+Slab&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #F9F9FA;
      font-family: "Roboto", sans-serif;
      color: #1C1C21;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #114234;
      padding: 20px;
      color: #FFFFFF;
      text-align: center;
    }
    h1 {
      font-family: "Roboto", sans-serif;
      font-weight: 300;
      font-size: 60px;
      line-height: 70px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .chat-box {
      background-color: #FFFFFF;
      border: 1px solid #E0E0E0;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .message {
      margin-bottom: 20px;
    }
    .message.user {
      text-align: right;
      color: #114234;
      font-weight: 500;
    }
    .message.bot {
      text-align: left;
      color: #2F5A4D;
      white-space: pre-wrap;
    }
    input[type="text"] {
      width: calc(100% - 100px);
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: "Roboto", sans-serif;
    }
    button {
      width: 80px;
      background-color: #56A5C4;
      border: none;
      padding: 12px;
      color: white;
      border-radius: 4px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      font-family: "Roboto", sans-serif;
    }
    .input-row {
      display: flex;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Real Estate Advisor</h1>
  </header>
  <div class="container">
    <div class="chat-box" id="chat">
      <div class="message bot">ðŸ‘‹ Hi! I'm here to help you with real estate questions in Kirkland, Washington. Ask me anything.</div>
    </div>
    <div class="input-row">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const apiKey = "AIzaSyBbvl5QRipdbaL-zrZayu_-fzEt-TQQSOE";
    const chat = document.getElementById("chat");
    const input = document.getElementById("user-input");

    const messages = [
      {
        role: "user",
        parts: [{
          text: `You are a helpful and friendly real estate assistant here to give advice on Kirkland, Washington real estate questions.\n\nTake an informed, familiar and concise tone.\n\nAfter ensuring all questions are answered, end with a polite and gentle request for the user's name and phone number so one of our agents can follow up. Do not ask more than once.`
        }]
      }
    ];

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      input.value = "";

      messages.push({
        role: "user",
        parts: [{ text: userText }]
      });

      renderMessage(userText, "user");

      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: messages })
      });

      const data = await response.json();
      const botReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't generate a reply.";
      
      messages.push({
        role: "model",
        parts: [{ text: botReply }]
      });

      renderMessage(botReply, "bot");
    }

    function renderMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
